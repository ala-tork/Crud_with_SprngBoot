<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center" >
  <h1 class="m-2">
      Manager Users
  </h1>
    <div class="m-2"><a class="h2" th:href="@{/users/new}">Add new user</a> </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
  <table class="table table-bordered border-primary">
      <tr class="table-info">
        <th> ID</th>
        <th> Email</th>
        <th> First Name</th>
        <th> Last Name</th>
      </tr>
      <th:block th:each="user : ${listUsers}">
        <tr>
          <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.firstname}]]</td>
            <td>[[${user.lastname}]]</td>
            <td >
                <a th:href="@{'/user/edit/'+${user.id}}" class="h4 mr-3"> Edit</a>
                <a th:href="@{'/user/delete/'+${user.id}}" class="h4 mr-3"> Delete</a>
            </td>
        </tr>
      </th:block>
  </table>
</div>
</body>
</html>
